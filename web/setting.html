<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>约拍-设置</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="wrap">
		<form action="#" method="POST" class="login-form">
			<div class="up-ava">
				<img src="img/upload-avatar.png">
				<div class="notes">
					<span class="require">*</span>
					<span class="notes-words">点击更换头像</span>
				</div>
			</div>
			
			<div class="input-box">
				<span class="require">*</span><input class="goods-name" type="text" name="name" value="" placeholder="名称">
			</div>
			<div class="sex">
				<span class="require">*</span><label>性别</label>
			    <input id="male" type="radio" name="gender" value="男">
			    <label for="male">男</label>
			    <input id="female" type="radio" name="gender" value="女">
			    <label for="female">女</label>
			</div>
			<div class="input-box">
			<span class="require">*</span><input class="price" type="text" name="price" value="" placeholder="价格">
			<span class="sigle"> 元/次</span>
			</div>
			
			<div class="input-box">
			<span class="require">*</span><input class="user-phone" type="text" name="userPhone" value="" placeholder="手机">
			</div>
			
			<div class="input-box">
			<span class="require">*</span><input class="webchats" type="text" name="webchats" value="" placeholder="微信">
			</div>
			<div class="grjj-wrap">
				<span class="grjj">个人简介</span>
				<textarea class="grjj-content" name="grjj" value="" placeholder="请在这里输入您的简介最多100字"></textarea> 
			</div>
			<div class="grzp-wrap">
				<span class="grzp">个人作品</span>
				<div class="grzp-content" name="grzp"  >
					<div class="up-zp">
						<img src="img/upload-zp.png">
					</div>
				</div> 
			</div>

			<div class="student-card">
				<span class="grzp">实名认证（上传学生证照片）</span>
				<div class="student-content">
					<img src="img/studentcard.png">
				</div>
			</div> 
			<input class="btn submit-btn" type="submit" name="submit" value="保存">
		</form>
		<div class="footer">
			<div class="copyright">
				©2011-2015 stuzone.com Powered By 比特工场
			</div>
		</div>
	</div>
</body>
</html>
